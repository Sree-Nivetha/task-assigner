<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h1 {
            margin: 0;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout {
            background: #e74c3c;
            color: white;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
        }

        .assign-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input, select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .assign-btn {
            background: #2c3e50;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f1f3f9;
        }

        .status-done {
            color: green;
            font-weight: 600;
        }

        .status-pending {
            color: orange;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Admin Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="card">
    <h2>Assign Task</h2>
    <div class="assign-row">
        <input type="text" id="taskTitle" placeholder="Task title">
        <input list="usersList" id="userInput" placeholder="Select or type username">
        <datalist id="usersList"></datalist>
        <button class="assign-btn" onclick="assignTask()">Assign</button>
    </div>
</div>

<div class="card">
    <h2>All Tasks & Activity</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody id="taskTable"></tbody>
    </table>
</div>

<script>
const API = 'http://localhost:3000/api';

// ---- AUTH CHECK ----
const user = JSON.parse(localStorage.getItem('user'));
if (!user || user.role !== 'admin') {
    alert('Unauthorized access');
    window.location.href = 'index.html';
}

// ---- LOGOUT ----
function logout() {
    localStorage.clear();
    window.location.href = 'index.html';
}

// ---- LOAD USERS ----
async function loadUsers() {
    const res = await fetch(`${API}/users`);
    const users = await res.json();

    const list = document.getElementById('usersList');
    users
        .filter(u => u.role != 'admin')
        .forEach(u => {
            const opt = document.createElement('option');
            opt.value = u.username;
            opt.dataset.userid = u.id;
            select.appendChild(opt);
        });
}

// ---- ASSIGN TASK ----
async function assignTask() {
    const title = document.getElementById('taskTitle').value;
    const username = document.getElementById('userInput').value;

    const users = await fetch(`${API}/users`).then(r => r.json());
    const user = users.find(u => u.username === username);

    if (!user) {
        alert('User not found');
        return;
    }

    const userId = user.id;


    if (!title || !userId) {
        alert('Fill all fields');
        return;
    }

    await fetch(`${API}/admin/assign-task`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, userId })
    });

    document.getElementById('taskTitle').value = '';
    loadTasks();
}

// ---- LOAD TASKS ----
async function loadTasks() {
    const res = await fetch(`${API}/admin/tasks`);
    const tasks = await res.json();

    const tbody = document.getElementById('taskTable');
    tbody.innerHTML = '';

    tasks.forEach(t => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
            <td>${t.title}</td>
            <td>${t.username || 'N/A'}</td>
            <td class="${t.status === 'Done' ? 'status-done' : 'status-pending'}">
                ${t.status}
            </td>
            <td>${t.activity.join('<br>')}</td>
        `;

        tbody.appendChild(tr);
    });
}

loadUsers();
loadTasks();
</script>

</body>
</html>
